sudo: required

services:
    - docker

before_install:
    - git submodule update --init --recursive
    - docker pull cvra/goldorak

script:
    - docker run -it -v $(pwd)/:/home/ubuntu/catkin_ws/src/goldorak cvra/goldorak
        /bin/bash -c "cd /home/ubuntu/catkin_ws/src/goldorak;
                      ./build.sh;
                      ./run_tests.sh"
