max_obstacle_height: 0.5

# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
robot_radius: 0.12  # distance a circular robot should be clear of the obstacle
# footprint: [[x0, y0], [x1, y1], ... [xn, yn]]  # if the robot is not circular

map_type: voxel

obstacle_layer:
    enabled:              true
    max_obstacle_height:  0.4
    origin_z:             0.0
    z_resolution:         0.2
    z_voxels:             2
    unknown_threshold:    15
    mark_threshold:       0
    combination_method:   1
    track_unknown_space:  true  # when true, disables global path planning through unknown space
    obstacle_range: 2.5
    raytrace_range: 3.0
    publish_voxel_map:    false
    # observation_sources:  scan
    # scan:
    #   data_type: LaserScan
    #   topic: scan
    #   marking: true
    #   clearing: true
    #   min_obstacle_height: 0.25
    #   max_obstacle_height: 0.35

# cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
    enabled:              true
    cost_scaling_factor:  5.0  # 10 - exponential rate at which the obstacle cost drops off
    inflation_radius:     0.2  # max distance from an obstacle at which costs are incurred for planning paths.

static_layer:
    enabled:              true

robots_layer:
    enabled:    true # true
    cutoff:     10.0 # 10.0  smallest value to publish on costmap adjustments
    amplitude:  254.0 # 77.0  Amplitude of adjustments at peak
    covariance: 0.01 # 0.25  Covariance of adjustments
    factor:     1.0  # 5.0   Factor with which to scale the velocity
    keep_time:  0.75 # 0.75  Pause before clearing leg list
